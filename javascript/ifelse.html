<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>if else</title>
</head>
<body>
    <script>
        nilai1=200;
        nilai2=50;

        jumlah=nilai1-nilai2;
        if(nilai1<nilai2){
            alert('anda tidak bisa melakukan pengurangan');
        }
        else{
            alert("hasil pengurangan anda adalah");
            alert(jumlah);
        }
    </script>
</body>
</html>
